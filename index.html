<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPENSWE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="dist/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-navbar row no-gutters">
    <div class="main-navbar__logo">
      <img src="assets/OpenSwe_2.svg" alt="openswe logo">
    </div>
    <div class="col-xxl-9 col-10 row no-gutters h-100 align-items-center">
      <div class="flex-1">
        <div class="search-bar text">
          <input type="text" placeholder="Search the best software engineers">
        </div>
      </div>
      <div class="main-navbar__subnav d-flex align-items-center justify-content-end flex-1 h-100">
        <div class="main-navbar__item">Explore</div>
        <div class="main-navbar__item">Stats</div>
        <div class="main-navbar__item">Resources</div>
        <div class="main-navbar__item">Create</div>
        <div class="main-navbar__item main-navbar__item--logo-item">
          <div class="main-navbar__item-icon"></div>
          <div class="main-navbar__item-text">P</div>
        </div>
        <div class="main-navbar__item main-navbar__item--logo-item">
          <div class="main-navbar__item-icon"></div>
          <div class="main-navbar__item-text">W</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
