<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPENSWE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="dist/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <script src="scripts/navbar.js" defer></script>
</head>
<body class="">
  <div class="main-navbar row no-gutters">
    <div class="main-navbar__logo">
      <img src="assets/OpenSwe_2.svg" alt="openswe logo" class="logo">
    </div>
    <div class="col-xxl-9 col-xl-10 d-flex h-100 align-items-center main-navbar__right-section">
      <div class="flex-1">
        <div class="search-bar text">
          <input type="text" placeholder="Search the best software engineers">
        </div>
      </div>
      <div class="main-navbar__subnav d-flex align-items-center justify-content-end h-100">
        <div class="main-navbar__item">Explore</div>
        <div class="main-navbar__item">Stats</div>
        <div class="main-navbar__item">Become One</div>
        <div class="main-navbar__item main-navbar__item--logo-item">
          <span class="material-icons-outlined material-icon-large">
            account_circle
          </span>
        </div>
        <div class="main-navbar__item main-navbar__item--logo-item">
          <span class="material-icons material-icon-large dark-mode-toggle">
            mode_night
          </span>
        </div>
        <div class="main-navbar__search-icon">
          <div class="material-icons material-icon-large">
            search
          </div>
        </div>
        <div class="main-navbar__hamburger-icon">
          <span class="material-icons material-icon-large">menu</span>
        </div>
      </div>
    </div>
  </div>
  <div class="hamburger-navbar hamburger-navbar--hidden">
    <div class="hamburger-navbar__item">Explore</div>
    <div class="hamburger-navbar__item">Stats</div>
    <div class="hamburger-navbar__item">Become One</div>
    <div class="hamburger-navbar__item">Night Mode</div>
  </div>
  <div class="hamburger-active-overlay"></div>
  <div class="container m-t-20">
    <div class="section pilot-section">
      <div class="pilot-section__bg"></div>
      <div class="pilot-section__left flex-col">
        <div class="pilot-section__content flex-col">
          <h1 class="bold pilot-section__heading">Discover, collect and sell extraordinary NFTs</h1>
          <p class="light font-5 m-t-20 pilot-section__subheading"> OpenSea is the world's first and largest NFT marketplace</p>
          <div class="flex-row m-t-20">
            <button class="button-primary m-r-20 large">Explore</button>
            <button class="button-secondary large">Create</button>
          </div>
        </div>
        <a href="#" class="font-3 bold text-accent-primary m-t-10">Learn more about OpenSea</a>
      </div>
      <div class="pilot-section__right m-l-20">
        <div class="flex-col pilot-section__img-container">
          <a href="#">
            <img src="https://lh3.googleusercontent.com/TUwGZzku9LHHDosRDt0xqAUW6-ao7YGvM3p0FYP5IxfyJXk2q3dL0Tilsij1NWN-Sw31jj0gsgCPMSkrMBWMMV3U3rZwKSIx4F9_=s550"/>
          </a>
          <div class="pilot-section__img-footer flex-row">
            <img href="#" class="pilot-section__img m-r-10" src="https://lh3.googleusercontent.com/3Gg0hSrL3eK7wKfd799TqUD1YfdyNQfHpx4HJGpQ8iQ-VUuF6WU3RYWpxNJtTSqP29PXbrjrHmBq__ILWr37LG5dIY6wC9ahvw2XIGY=s80"/>
            <span class="flex-col">
              <span class="bold font-2">Desert Oddities #1</span>
              <a class="m-t-5" href="#">@alwayswannaly</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
